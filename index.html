<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display-container">
                <div id="expression"></div>
                <div id="display"></div>
            </div>

            <div id="btns">
                <button id="del-btn" type="button">DEL</button>
                <button id="clear-btn" type="button">AC</button>
                <button class="number-btn" type="button">7</button>
                <button class="number-btn" type="button">8</button>
                <button class="number-btn" type="button">9</button>
                <button class="operator-btn" type="button">รท</button>
                <button class="number-btn" type="button">4</button>
                <button class="number-btn" type="button">5</button>
                <button class="number-btn" type="button">6</button>
                <button class="operator-btn" type="button">*</button>
                <button class="number-btn" type="button">1</button>
                <button class="number-btn" type="button">2</button>
                <button class="number-btn" type="button">3</button>
                <button class="operator-btn" type="button">-</button>
                <button class="number-btn" type="button">0</button>
                <button id="point-btn" type="button">.</button>
                <button id="equal-btn" type="button">=</button>
                <button class="operator-btn" type="button">+</button>
            </div>
        </div>
    </main>
    <footer>
        <div><a href="https://github.com/rztypi">rztypi</a></div>
    </footer>
</body>
</html>
